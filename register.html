<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>OutPage</title>
</head>
<body  bgcolor="#F6B2B2">
<h1 align="center">ABC International Sports Club</h1>
<h2 align="center" style="color:#F70000">REGISTRATION FORM</h2>
<form method="post" action="./reg">
<table  align="center">
<tr>
<td>Name</td>
<td><input type="text" name="name" placeHolder="Enter Your Name"/>
</td>
</tr>
<tr>
<td>Password</td>
<td><input type="password" name="pass" placeHolder="Enter the password">
</td>
</tr>
<tr>
<td>Email</td>
<td><input type="email" name="emailId" placeHolder="Enter Your emailId">
</td>
</tr>
<tr>
<td>Gender</td>
<td><input type="radio" name="gender" value="Male">Male
<input type="radio" name="gender" value="Female">Female
</td>
</tr>
<tr>
<td>Country</td>
<td><input type="text" name="country" placeHolder="Enter the country"/>
</td>
</tr>
<tr>
<td></td>
<td><input type="submit" value="submit"></td></tr>
</table>
</form>


</body>
</html>
